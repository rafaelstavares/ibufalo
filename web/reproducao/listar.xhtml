<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"    
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

        <ui:define name="titulo">
            Lista Cruzamento
        </ui:define>    

        <ui:define name="pagina"/>
        <ui:define name="norte"/>
        <ui:define name="centro">
            <h:form prependId="false">  

                <p:dataTable id="dataTable" var="rep" value="#{reproducaoBean.lista}"  
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10" emptyMessage="Nenhum Cruzamento Cadastrado">  
                    <f:facet name="header">  
                        Listar Cruzamento  
                    </f:facet>  
                    <p:column filterBy="#{rep.paiAnimal.nome}">  
                        <f:facet name="header">  
                            <h:outputText value="Pai" />  
                        </f:facet>  
                        <h:outputText value="#{rep.paiAnimal.nome}" />  
                    </p:column> 
                    <p:column filterBy="#{rep.maeAnimal.nome}">  
                        <f:facet name="header">  
                            <h:outputText value="MÃ£e" />  
                        </f:facet>  
                        <h:outputText value="#{rep.maeAnimal.nome}" />  
                    </p:column>  
                    <p:column >  
                        <f:facet name="header">  
                            <h:outputText value="Dia Cruzamento" />  
                        </f:facet>  
                        <h:outputText value="#{rep.diaCruzamento}" >  
                        <f:convertDateTime pattern="dd/MM/yy" dateStyle="medium"/>
                        </h:outputText>
                    </p:column> 
                    <p:column filterBy="#{rep.tipo}">  
                        <f:facet name="header">  
                            <h:outputText value="Tipo de Cruzamento" />  
                        </f:facet>  
                        <h:outputText value="#{rep.tipo}" />  
                    </p:column> 
                </p:dataTable>  
            </h:form>  
        </ui:define>
        <ui:define name="rigth"/>
        <ui:define name="sul"/>
    </ui:composition>
</html>
