	<div class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				
                            <a class="brand" href="../publico/inicio.jsf">  <span>SysbUfra</span></a>
				
				<!-- theme selector starts -->
				
				<!-- theme selector ends -->
				
				<!-- user dropdown starts -->
                                <h:form id="load">
				<div class="btn-group pull-right" >
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                            <i class="icon-user"></i><span class="hidden-phone"> #{contextoBean.usuarioLogado.nome}</span>
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
                                              <li><h:commandLink action="/cadastro.jsf?faces-redirect=true"  value="editar">
                                                      <f:setPropertyActionListener value="#{usuarioBean.usuario.idUsuario}"
                                                                     target="#{usuarioBean.usuario}"/>
                                    </h:commandLink>
                                                   </li>
						<li class="divider"></li>
						<li><a href="../logout">Sair</a></li>
                                                <li class="divider"></li>
                                                <li><h:commandLink action="/usuario/listar"  value="novo">
                                                    </h:commandLink></li>
					</ul>
				</div>
                                    </h:form>
				<!-- user dropdown ends -->

	</div>
	<!-- topbar ends -->
		<div class="container-fluid">

			<div id="content" class="span12">
			<!-- content starts -->
		
			<div class="row-fluid">
				<div class="box span12">
                                    <div class="box-header well">
						<h2><i class="icon-info-sign"></i>Fazenda</h2>
						
					</div>
                                    <h:form id="fazenda01">
                                        
                                        <h:commandLink action="#{fazendaBean.novoFazenda}" style="padding-left: 30px;     " >
                                            <p:graphicImage value="../resources/imagem/add.png" width="50" height="50"/>
                                       <strong>Adicionar Fazenda</strong> 
                                        </h:commandLink>
                                        
                                    </h:form>
                                  
					<h:form id="listagem">
                    <h:inputHidden value="#{usuarioBean.usuario.idUsuario}"/>
                 
                    <p:dataGrid id="fazenda" var="farm"  styleClass=""
                          value="#{fazendaBean.lista}" columns="3" emptyMessage="Não há nenhuma fazenda cadastrada" >  
 
          <p:column>  
  
              <p:panel id="pnl" header="#{farm.nome}" style="text-align:center"  >  
                  <h:panelGrid columns="3" cellpadding="10px"  > 
                      <p:column> 
                       <h:commandLink action="principal" title="entrar"   >
                           <img class="mybutton"  style="border: none" />
                        <f:setPropertyActionListener  target="#{contextoBean.ativafazenda}" value="#{farm}"/>                      
                       <br/>Acessar
                       </h:commandLink>
                      </p:column>
                      <p:column> 
                          <p:commandButton action="#{fazendaBean.excluir}" onclick="if (! confirm('Deseja deletar a fazenda #{farm.nome}?') ) { return false;}; return true;" icon="ui-icon-circle-close"  title="excluir">
                           <f:setPropertyActionListener  target="#{fazendaBean.selecionada}" value="#{farm}"/> 
                       </p:commandButton>
                      </p:column>
                          <p:column> 
                      <p:commandButton action="#{fazendaBean.editar}"  icon="ui-icon-pencil" ajax="false"  title="editar">
                                         <f:setPropertyActionListener value="#{farm}" 
                                                                      target="#{fazendaBean.selecionada}"/>
                                    </p:commandButton>
                          </p:column>
                    </h:panelGrid>  
                </p:panel>  
  
              <p:draggable for="pnl" revert="true" opacity="0.3"  />
          </p:column>
 
       </p:dataGrid>    
   </h:form>
