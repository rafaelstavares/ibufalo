    <h:head>
 <title>Gerenciamento &middot; Bubalino</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- Le styles -->
    <link href="resources/assets/css/bootstrap.css" rel="stylesheet"></link>
    <style type="text/css">
        body {
          background-image: url("resources/imagem/fundo.JPG");
         background-size: 100% , 100%;
         background-repeat: no-repeat;
          background-attachment: fixed;
         padding-top: 20px;
        
 
      }
      
      .rodape{
          color: white;
          padding-left: 420px;   
          padding-bottom: 120px;
          z-index: -6;
      }
     
.form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
      

    </style>
     
    <link href="resources/assets/css/bootstrap-responsive.css" rel="stylesheet"></link>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="resources/assets/ico/apple-touch-icon-144-precomposed.png"></link>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="resources/assets/ico/apple-touch-icon-114-precomposed.png"></link>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="resources/assets/ico/apple-touch-icon-72-precomposed.png"></link>
    <link rel="apple-touch-icon-precomposed" href="resources/assets/ico/apple-touch-icon-57-precomposed.png"></link>
                        <link rel="shortcut icon" href="resources/assets/ico/favicon.png"></link>
                                   
  </h:head>
    <h:body class="body">
    <f:view >
<div class="container">
<input type="hidden" value="#{internacionalizacao.mudarIdioma()}"/>
      <div class="masthead">
          <ul class="nav nav-pills pull-right">
              <li class="active"><a href="index.jsf"><i class="icon-home"/>&thinsp;&thinsp;#{msg.Inicio}</a></li>
              <li class="active"><a href="sobre.jsf"><i class="icon-globe"/>&thinsp;&thinsp;#{msg.Sobre}</a></li>
              <li class="active"><a href="equipe.jsf"><i class="icon-pencil"/>&thinsp;&thinsp;#{msg.Equipe}</a></li>
          </ul>
          <a href="index.jsf">
          <img class="img-rounded" src="resources/imagem/logo_oficial.jpg" height="80" width="150" />
          </a>
      </div>     
    
   
<form class="form-signin" action="j_spring_security_check" method="post">
    <div class="bs-docs-example">
          <div class="alert fade in">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>#{msg.Dadosi}</strong> #{msg.dadosres}
          </div>
        </div>
    <h2 class="form-signin-heading">#{msg.Entrar} Sisbufra</h2>
        <input type="text" class="input-block-level"  id="j_username" name="j_username" placeholder="Login"/>
        <input type="password" class="input-block-level" id="j_password" name="j_password" placeholder="Senha"/>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> #{msg.Lembre}</input>
        </label>
        <button class="btn btn-large btn-primary" type="submit">#{msg.Entrar}</button>
        <a class="btn btn-large btn-success" href="cadastro.jsf" >#{msg.inscreva}</a>
      </form>
  
  <div class="rodape">
       
        <p>&copy; 2013 UFRA</p>
      
</div>
