<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body><br/>
        <h:form id="form" prependId="false" >  
  
           <p:dataTable id="usuario" var="user"  
                        value="#{usuarioBean.lista}" emptyMessage="Não há nenhuma fazenda cadastrada" >  
 
                       <f:facet name="header">  
                        Lista usuario  
                    </f:facet>  
               <p:column style="text-align: center" filterBy="#{contextoBean.usuarioLogado.nome}">  
                        <f:facet name="header">  
                            <h:outputText value="Nome" />  
                        </f:facet>  
                   <h:outputText value="#{contextoBean.usuarioLogado.nome}" />  
                    </p:column>  
               
                     <p:column style="text-align: center"   > 
                               <f:facet name="header">  
                            <h:outputText value="Editar" />  
                        </f:facet>  
                         <p:commandButton   action="#{usuarioBean.editar}"  icon="ui-icon-pencil" ajax="false"  title="editar">
                                         <f:setPropertyActionListener value="#{user}" 
                                                                      target="#{usuarioBean.usuario}"/>
                                    </p:commandButton>
                          </p:column>
             
 
           </p:dataTable>   
  
</h:form>  
    </h:body>
</html>
