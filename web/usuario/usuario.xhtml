        <f:view  >
<div class="container">
<input type="hidden" value="#{internacionalizacao.mudarIdioma()}"/>
      <div class="masthead">
          <ul class="nav nav-pills pull-right">
              <li class="active"><a href="../index.jsf"><i class="icon-home"/>&thinsp;&thinsp;#{msg.Inicio}</a></li>

          <img class="img-rounded" src="../resources/imagem/logo_oficial.jpg" height="80" width="150" />
          </a>
      </div>     


<h:form id="cad" class="form-signin"  >
 <h2 class="form-signin-heading">editar</h2>


    <p:messages/>
        
                <h:panelGrid columns="2" cellspacing="3">
                    <p:outputLabel value="Nome" for="nome"/>
                    <p:inputText id="nome" label="Nome" value="#{usuarioBean.usuario.nome}"
                                 size="30" maxlength="30" required="true" requiredMessage="Você não tem nome?">
                        <f:validateLength minimum="10" maximum="30"/>
                    </p:inputText>

                    <h:outputLabel value="Data Nascimento" for="data"/>
                    <p:calendar locale="pt_BR" id="data" pattern="dd/MM/yyyy" label="Data Nascimento" value="#{usuarioBean.usuario.nascimento}"
                                 size="13" maxlength="10" required="true" >
                        <f:convertDateTime dateStyle="medium" pattern="dd/MM/yyyy" />
                    </p:calendar>

                    <h:outputLabel value="Celular" for="celular"/>
                    <p:inputMask id="celular" label="Celular"  mask="(99)9999-9999" value="#{usuarioBean.usuario.celular}"
                                 size="13" />
 <h:outputLabel value="Email" for="email"/>
                   
                    <h:panelGroup>
                        <p:inputText id="email"  label="E-Mail"
                                     value="#{usuarioBean.usuario.email}"
                                     size="30" maxlength="50" required="true"
                                     validatorMessage="e-Mail inválido">
                            <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_.]+"/>
                        </p:inputText>
                        <h:message for="email"/>
                    </h:panelGroup>
                    <h:outputLabel value="Login" for="login"/>
                    <p:inputText id="login"
                                 label="Login" value="#{usuarioBean.usuario.login}"
                                 size="13" maxlength="13" required="true"
                                 validatorMessage="Login deve ter no minimo 5 e no máximo 
                                 15 caracteres e só pode ter simbolos '.' e '_'">

                        <f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}"/>
                    </p:inputText>
                    <h:outputLabel value="Senha" for="senha"/>
                    <p:password id="senha" label="Senha" value="#{usuarioBean.usuario.senha}" size="13"
                                   maxlength="10" rendered="true" redisplay="true"/>

                    <h:outputLabel value="Confirma Senha" for="confirmaSenha"/>
                    <p:password id="confirmaSenha" label="Confirma Senha" value="#{usuarioBean.confirmaSenha}" size="13"
                                   maxlength="10" rendered="true" redisplay="true"/>

                </h:panelGrid>
                <h:commandButton class="btn btn-large btn-primary" action="#{usuarioBean.salvar}" value="Enviar"/>
                  

      </h:form>
