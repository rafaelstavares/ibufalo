<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../templates/internal3.xhtml">
    
        <ui:define name="titulo">
            Animal
        </ui:define>    
     
        <ui:define name="conteudo">
            
            <div class="span12 well">
	
                        <p class="lead">Você está gerenciando a fazenda <strong style="color: yellowgreen">#{contextoBean.fazendaAtiva.nome}</strong>.</p>
			</div>

				<div class="fluid-row">
                                    <div class="span12 well" >
	   <h:form prependId="false">  
  
                  <p:dataTable id="dataTable" var="car" value="#{animalBean.lista}"  
                 paginator="true" rows="10"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,20" emptyMessage="Nenhum Animal Cadastrado">  
        <f:facet name="header">  
            Lista Animais  
        </f:facet>  
  
                      <p:column filterBy="#{car.nome}">  
            <f:facet name="header">  
                <h:outputText value="Nome" />  
            </f:facet>  
            <h:outputText value="#{car.nome}" />  
        </p:column>  
                      <p:column>
                          <p:commandButton   action="#{animalBean.editarBaixa}"  icon="ui-icon-search" ajax="false"  title="Fazer baixa">
                                         <f:setPropertyActionListener value="#{car}" 
                                                                      target="#{animalBean.animal}"/>
                                    </p:commandButton>
                          </p:column>
        
    </p:dataTable>  
  
</h:form>  
                                        
                                    </div>
                                    
                                    
                                    
                                </div>
        </ui:define>
    </ui:composition>
</html>
