            .oi{

    <h:body class="login-content"  >
        <f:view  >

        <!-- Register -->
        <h:form  >
            <h:inputHidden value="#{usuarioBean.usuario.idUsuario}"/>
                <h:inputHidden value="#{usuarioBean.usuario.ativo}"/>
                <h:inputHidden value="#{usuarioBean.destinoSalvar}"/>
        <div class="lc-block toggled" id="l-register">
            
            
              <div class="testealert">
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close"  data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                    Email já Cadastrado!
                </div>
          
            </div>
             <div class="input-group fg-float  m-b-20">
                 
                 
                <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                <div class="fg-line">
                    <h:inputText id="nome" required="true"   label="Nome" value="#{usuarioBean.usuario.nome}"  class="form-control" ph:placeholder="Insira seu Nome"/>
                <label class="fg-label">Insira Nome</label>
                </div>
            </div>
            <div class="input-group fg-float  m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-account-o"></i></span>
                <div class="fg-line">
                    <h:inputText id="login" required="true"   label="Login" class="form-control" value="#{usuarioBean.usuario.login}" ph:placeholder="Escolha um Usuário"/>
                <label class="fg-label">Insira Login</label>
                </div>
            </div>
            
            <div class="input-group fg-float m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                <div class="fg-line">
                    <h:inputText id="email" required="true"  label="E-Mail" value="#{usuarioBean.usuario.email}" class="form-control" ph:placeholder="Insira seu Correio Eletrônico"/>
                <label class="fg-label">Insira Email</label>
                </div>
            </div>
            
            <div class="input-group fg-float  m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                <div class="fg-line">
                    <h:inputSecret id="senha" required="true"  label="Senha"  value="#{usuarioBean.usuario.senha}" class="form-control input-sm" />
                    <label class="fg-label">Insira Senha</label>
                </div>
            </div>
            
            <div class="clearfix"></div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" value=""/>
                    <i class="input-helper"></i>
                    Aceitar o contrato de licença
                </label>
            </div>
            
            <h:commandLink   action="#{usuarioBean.salvar()}"   >
                <button type="button" class="btn btn-login btn-danger btn-float" ><i class="zmdi zmdi-arrow-forward"></i></button>
            </h:commandLink>
            
            <ul class="login-navigation">
                <li ><button type="button" onclick="location.href='login.jsf'" class="btn btn-success btn--icon-text"><i class="zmdi zmdi-account"></i> Login</button></li>
                <li data-block="#l-forget-password" ><a class="btn btn-primary btn--icon-text"><i class="zmdi zmdi-mood-bad"></i> Recuperar</a></li>
            </ul>
        </div>
            </h:form>
       <h:form id="recuperar" acceptcharset="ISO-8859-1" prependId="false" >
        <!-- Forgot Password -->
        <div class="lc-block" id="l-forget-password">
            <p class="text-left">Insira o endereço eletrônico cadastro no sistema ufrabull, será enviado um email para recuperar sua senha de acesso ao sistema</p>
            
            <div class="input-group fg-float m-b-20">
                <span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
                <div class="fg-line">
                    <h:inputText id="email" value="#{recuperarEmail.emailRecuperar}"  styleClass="form-control input-sm" />
                    <label class="fg-label">Email Cadastrado</label>
                </div>
            </div>
            <h:commandLink id="recuperarCadastro"  action="#{recuperarEmail.recuperarEmail()}">
            <button class="btn btn-login btn-danger btn-float" type="submit" onclick="trecuperarCadastro()"  ><i class="zmdi zmdi-arrow-forward"></i></button>
            </h:commandLink>
            <ul class="login-navigation">
                <li ><button type="button" onclick="location.href='cadastro.jsf'" class="btn btn-success btn--icon-text"><i class="zmdi zmdi-account-add"></i> Cadastrar</button></li>
                <li  ><a href="login.jsf" class="btn btn-primary btn--icon-text"><i class="zmdi zmdi-account-add"></i> Login</a></li>
            </ul>
        </div>
        </h:form>
