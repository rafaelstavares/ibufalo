                   <div class="row-fluid">
            <div class="span12 well">
                <div class="span2"><h:form><p:commandButton ajax="false" action="../animal/animal_cad.jsf" icon="ui-icon-plusthick" value="Cadastro" title="Cadastrar Reprodução" /></h:form>
                </div>
            </div>
             </div>
            
            <div class="fluid-row">
            <div class="span12 well" >
            <h:form id="form2" prependId="false">  

                <p:dataTable id="dataTable" var="fun" value="#{funcionariosBean.lista}"  
                             paginator="true" rows="10"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10" emptyMessage="Nenhum Funcionário Cadastrado">  
                    <f:facet name="header">  
                        Lista Funcionário  
                    </f:facet>  
                    <p:column styleClass="text-align: center" filterBy="#{fun.nome}">  
                        <f:facet name="header">  
                            <h:outputText value="Nome" />  
                        </f:facet>  
                        <h:outputText value="#{fun.nome}" />  
                    </p:column>  
                    <p:column styleClass="text-align: center" >  
                        <f:facet name="header">  
                            <h:outputText value="Endereço" />  
                        </f:facet>  
                        <h:outputText value="#{fun.endereco}" />  
                    </p:column>  

                    <p:column styleClass="text-align: center">  
                        <f:facet name="header">  
                            <h:outputText value="Telefone" />  
                        </f:facet>  
                        <h:outputText value="#{fun.telefone}" />  
                    </p:column>  
                    <p:column styleClass="text-align: center" filterBy="#{fun.fazenda.nome}">  
                        <f:facet name="header">  
                            <h:outputText value="Fazenda" />  
                        </f:facet>  
                         <h:outputText value="#{fun.fazenda.nome}" />  
                    </p:column> 
                    <p:column styleClass="text-align: center" > 
                         <f:facet name="header">  
                            <h:outputText value="Excluir" />  
                        </f:facet>  
                        <p:commandButton  action="#{funcionariosBean.excluir}" onclick="if (! confirm('Deseja deletar o Funcionario #{fun.nome}?') ) { return false;}; return true;" icon="ui-icon-circle-close"  title="excluir">
                     
                            <f:setPropertyActionListener  target="#{funcionariosBean.funcionarios}" value="#{fun}"/> 
                       </p:commandButton>
                      </p:column >
                      <p:column styleClass="text-align: center"   > 
                               <f:facet name="header">  
                            <h:outputText value="Editar" />  
                        </f:facet>  
                          <p:commandButton   action="#{funcionariosBean.editar}"  icon="ui-icon-pencil" ajax="false"  title="editar">
                                         <f:setPropertyActionListener value="#{fun}" 
                                                                      target="#{funcionariosBean.funcionarios}"/>
                                    </p:commandButton>
                          </p:column>
                </p:dataTable>  
            </h:form>
