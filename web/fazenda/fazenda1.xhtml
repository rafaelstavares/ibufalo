<h:body>

	<div class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				
                            <a class="brand" href="../publico/inicio.jsf"> <span>SysbUfra</span></a>
				
				<!-- theme selector starts -->
				
				<!-- theme selector ends -->
				
				<!-- user dropdown starts -->
                                <h:form id="load">
				<div class="btn-group pull-right" >
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                                            <i class="icon-user"></i><span class="hidden-phone"> #{contextoBean.usuarioLogado.nome}</span>
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
                                            <li><h:commandLink action="cadastro"  value="editar"/>
                                                   </li>
						<li class="divider"></li>
						<li><a href="../logout">Sair</a></li>

	<!-- topbar ends -->
		<div class="row-fluid"  >
               
                <div class="span12">
  <div class="span2"></div>
  <div class="span8"> <p:fieldset legend="Cadastro fazenda" style="padding-right: 55px">

                <h:form acceptcharset="ISO-8859-1" >
                    
                    <h:inputHidden valueChangeListener="#{fazendaBean.tornaFavorita()}" value="#{fazendaBean.selecionada.favorita}" />
                    <p:messages/>
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:panelGrid columns="2" >
                        <h:outputLabel value="Nome" for="nomef" />
                        <h:inputText id="nomef" label="Nome" value="#{fazendaBean.selecionada.nome}" required="true"  requiredMessage="Escolha um Nome" >
                        </h:inputText>
                        <h:outputLabel value="Nome Proprietario" for="nomeproprietario"/>
                        <h:inputText id="nomeproprietario" label="nomeproprietario" value="#{fazendaBean.selecionada.nomeproprietario}">       
                        </h:inputText>
                         <h:outputLabel value="Telefone" for="telefone"/>
                         <p:inputMask id="telefone" label="telefone"  mask="(99)9999-9999" value="#{fazendaBean.selecionada.telefone}"
                                 size="13" />
                         <h:outputLabel value="Email" for="email"/>
                             <h:inputText id="email"  label="E-Mail"
                                          value="#{fazendaBean.selecionada.email}"
                                     size="30" maxlength="50" required="true"
                                     validatorMessage="e-Mail inválido">
                            <f:validateRegex pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_.]+"/>
                        </h:inputText>
                          <h:outputLabel value="CNPJ" for="cnpj"/>
                          <h:inputText id="cnpj" label="CNPJ" value="#{fazendaBean.selecionada.cnpj}">
                              </h:inputText>
                          <h:outputLabel value="Area Total" for="areatotal"/>
                              <h:inputText id="areatotal" label="areatotal" value="#{fazendaBean.selecionada.areatotal}">
              <f:convertNumber maxIntegerDigits="1"/>
                </h:inputText>
                          <h:outputLabel value="Area Pastagem" for="areapastagem"/>
                          <h:inputText id="areapastagem" label="areapastagem" value="#{fazendaBean.selecionada.areapastagem}">
              <f:convertNumber maxIntegerDigits="1"/>
                </h:inputText>
                        <h:outputLabel value="Area Preservação ambiental" for="areapambiental"/>
                          <h:inputText id="areapambiental" label="areapambiental" value="#{fazendaBean.selecionada.areapambiental}">
              <f:convertNumber maxIntegerDigits="1"/>
                </h:inputText>
                        <h:outputLabel value="Longitude" for="longitude"/>
                          <h:inputText id="longitude" label="longitude" value="#{fazendaBean.selecionada.longitude}">
              <f:convertNumber maxIntegerDigits="1"/>
                </h:inputText>
                        <h:outputLabel value="Latitude" for="latitude"/>
                          <h:inputText id="latitude" label="latitude" value="#{fazendaBean.selecionada.latitude}">
              <f:convertNumber maxIntegerDigits="1"/>
                </h:inputText>
                        <h:outputLabel value="Endereço" for="endereco"/>
                        <h:inputText id="endereco" label="Endereço" value="#{fazendaBean.selecionada.endereco}">       
                        </h:inputText>
                        <h:outputLabel value="Estado" for="estado"/>
                        <p:selectOneMenu id="estado" label="Estado" filter="true" value="#{fazendaBean.selecionada.estado}" filterMatchMode="startsWith" required="true" requiredMessage="Escolha um Estado" >
                            <f:selectItem itemValue="" itemLabel="Selecione um Estado"/>
                            <f:selectItem  itemValue="Acre" itemLabel="Acre" />
                            <f:selectItem itemValue="Alagoas" itemLabel="Alagoas" />
                            <f:selectItem itemValue="Amapá" itemLabel="Amapá" />
                            <f:selectItem itemValue="Amazonas" itemLabel="Amazonas" />
                            <f:selectItem itemValue="Bahia" itemLabel="Bahia" />
                            <f:selectItem itemValue="Ceará" itemLabel="Ceará" />
                            <f:selectItem itemValue="Distrito Federal" itemLabel="Distrito Federal" />
                            <f:selectItem itemValue="Espírito Santo" itemLabel="Espírito Santo" />
                            <f:selectItem itemValue="Goiás" itemLabel="Goiás" />
                            <f:selectItem itemValue="Maranhão" itemLabel="Maranhão" />
                            <f:selectItem itemValue="Mato Grosso" itemLabel="Mato Grosso" />
                            <f:selectItem itemValue="Mato Grosso do Sul" itemLabel="Mato Grosso do Sul" />
                            <f:selectItem itemValue="Minas Gerais" itemLabel="Minas Gerais" />
                            <f:selectItem itemValue="Paraná" itemLabel="Paraná" />
                            <f:selectItem itemValue="Paraíba" itemLabel="Paraíba" />
                            <f:selectItem itemValue="Pará" itemLabel="Pará" />
                            <f:selectItem itemValue="Pernambuco" itemLabel="Pernambuco" />
                            <f:selectItem itemValue="Piauí" itemLabel="Piauí" />
                            <f:selectItem itemValue="Rio de Janeiro" itemLabel="Rio de Janeiro" />
                            <f:selectItem itemValue="Rio Grande do Sul" itemLabel="Rio Grande do Sul" />
                            <f:selectItem itemValue="Rondônia" itemLabel="Rondônia" />
                            <f:selectItem itemValue="Roraima" itemLabel="Roraima" />
                            <f:selectItem itemValue="Santa Catarina" itemLabel="Santa Catarina" />
                            <f:selectItem itemValue="Sergipe" itemLabel="Sergipe" />
                            <f:selectItem itemValue="São Paulo" itemLabel="São Paulo" />
                            <f:selectItem itemValue="Tocantins" itemLabel="Tocantins" />
                        </p:selectOneMenu>     
                       <h:outputLabel value="Municipio" for="Municipio"/>
                       <h:inputText id="Municipio" label="Municipio" value="#{fazendaBean.selecionada.municipio}">       
                        </h:inputText>
                           

                    </p:panelGrid>
                    <br/>
                    <h:commandButton class="btn btn-small btn-success" action="#{fazendaBean.salvar}" value="Salvar"  />
                    <a href="../publico/inicio.jsf">
                        <div  class="btn btn-small btn-danger" style="margin-left: 10px"  >Cancela</div>
                    </a>
                </h:form>
            </p:fieldset></div>
      <div class="span2"></div>
                </div>
	</div><!--/.fluid-container-->

    <div id="footer01">
      <div class="container">
          <p class="muted credit">Copyright &copy; 2013 <a href="http://www.ufra.edu.br">UFRA</a> - Universidade Federal Rural da Amazônia. Todos os direitos reservados.</p>
      </div>
    </div>

</h:body>
