<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="../templates/internal2.xhtml">
    
        <ui:define name="titulo">
            Página em Branco
        </ui:define>    
  <ui:define name="cabeca">
            <!--Load the AJAX API-->
            <script type="text/javascript" src="https://www.google.com/jsapi"></script>
            <script type="text/javascript">

                // Load the Visualization API and the piechart package.
                google.load('visualization', '1.0', {'packages': ['corechart']});

                // Set a callback to run when the Google Visualization API is loaded.
                google.setOnLoadCallback(drawChart);

                // Callback that creates and populates a data table,
                // instantiates the pie chart, passes in the data and
                // draws it.
                function drawChart() {

                    // Create the data table.
                    var data = new google.visualization.DataTable();
                    data.addColumn('string', 'Topping');
                    data.addColumn('number', 'Slices');
                    data.addRows([
                        ['#{animalBean.totalMacho()} Macho', #{animalBean.totalMacho()}],
                        ['#{animalBean.totalFemea()} Fêmea', #{animalBean.totalFemea()}],
                    ]);

                    // Set chart options
                    var options = {'title': 'Total de animais nesta Fazenda é #{animalBean.totalAnimal()}',
                        'width': 520,
                        'height': 520};

                    // Instantiate and draw our chart, passing in some options.
                    var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
                    chart.draw(data, options);
                }
            </script>
        </ui:define>  
        <ui:define name="conteudo">
            <div class="row-fluid">
                <dir class="span2"/>
           <div class="span3" id="chart_div">
             
           </div>

                </div>
        </ui:define>
        
        
    </ui:composition>
</html>
